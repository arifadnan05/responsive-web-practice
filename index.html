<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Responsive contact form</title>
</head>

<body>
    <section class="main">
       <div class="text-container-head">
        <div class="text-container">
            <h2>Interested in our <br> business pricing</h2>
            <p>Fill out the the form view to details and we'll <br> contact you as soon as possible</p>
        </div>
       </div>
        <div class="form-section">
        <div class="form">
            <div class="personal-details">
                <div class="form-input">
                    <p>Name</p>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="form-input">
                    <p>Company Email</p>
                    <input type="text" placeholder="Enter your company email">
                </div>
            </div>
           <div class="selection">
            <div class="form-input">
                <p>Company size</p>
                <select name="employee" id="employee">
                    <option value="">50-100 employees</option>
                    <option value="saab">100-150 employees</option>
                    <option value="mercedes">150-200 employees</option>
                    <option value="audi">200-300 employees</option>
                </select>

            </div>
            <div class="form-input">
                <p>Subject</p>
                <select name="employee" id="employee">
                    <option value="">Construction</option>
                    <option value="saab">Building landing page</option>
                </select>

            </div>
           </div>
            <div class="input-massage">
                <p>Massage</p>
                <textarea name="massage" id="" cols="35" rows="10"></textarea>
                <button>Contact Sell</button>
            </div>
        </div>
        </div>
    </section>
